<script>
document.getElementById('contact-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // Mostrar loading no botão
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = 'Enviando...';
    submitBtn.disabled = true;
    
    // Coletar dados do formulário
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
    };
    
    try {
        // ENVIAR PARA O BACKEND NO RENDER
        const response = await fetch('https://lizards-mail-service.onrender.com/api/send-email', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            // Sucesso - mostrar mensagem verde
            showMessage('✅ Email enviado com sucesso!', 'success');
            document.getElementById('contact-form').reset();
        } else {
            // Erro do servidor - mostrar mensagem vermelha
            showMessage('❌ Erro ao enviar: ' + result.message, 'error');
        }
        
    } catch (error) {
        console.error('Erro de conexão:', error);
        showMessage('❌ Erro de conexão. O servidor pode estar iniciando, tente novamente em 30 segundos.', 'error');
    }
    
    // Restaurar botão
    submitBtn.textContent = originalText;
    submitBtn.disabled = false;
});

// Função para mostrar mensagens
function showMessage(message, type) {
    // Remover mensagem anterior se existir
    const existingMessage = document.querySelector('.form-message');
    if (existingMessage) {
        existingMessage.remove();
    }
    
    // Criar nova mensagem
    const messageDiv = document.createElement('div');
    messageDiv.className = `form-message ${type}`;
    messageDiv.innerHTML = message;
    
    // Estilos da mensagem
    messageDiv.style.cssText = `
        padding: 15px;
        margin: 15px 0;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
        animation: slideIn 0.3s ease-out;
    `;
    
    if (type === 'success') {
        messageDiv.style.cssText += `
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        `;
    } else {
        messageDiv.style.cssText += `
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        `;
    }
    
    // Adicionar após o formulário
    document.getElementById('contact-form').appendChild(messageDiv);
    
    // Remover mensagem após 8 segundos
    setTimeout(() => {
        if (messageDiv.parentNode) {
            messageDiv.remove();
        }
    }, 8000);
}

// CSS para animação
const style = document.createElement('style');
style.textContent = `
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
`;
document.head.appendChild(style);
</script>
